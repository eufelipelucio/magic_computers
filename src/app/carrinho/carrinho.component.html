<h2 class="cart-title">
    Carrinho
</h2>
<div *ngIf="itensCarrinho.length > 0;else semProduto">
    <ul *ngFor="let itemCarrinho of itensCarrinho">
        <li>
            <img [src]="itemCarrinho.imagem" >
            <p>{{ itemCarrinho.descricao }}</p>
            <p>{{ itemCarrinho.preco | currency:"BRL"}}</p>
            <label>
                quantidade:
                <input min="1" type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()">
            </label>
            <button (click)="removerProdutoCarrinho(itemCarrinho.id)" class="remove-button"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total:{{ total | currency:"BRL"}}</h2>
    <button (click)="comprar()" class="buy-button">Comprar</button>
</div>
<ng-template class="nenhum-produto" #semProduto>Nenhum produto foi adicionado ao carrinho</ng-template>
